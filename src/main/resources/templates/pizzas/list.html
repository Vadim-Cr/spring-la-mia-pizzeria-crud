<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insetrt="fragments/resources :: headResources(Pizza List)"></head>
<body>
<div class="container">
<h1> QUESTE SONO LE PIZZE</h1>
<hr>
<table>
    <thead>
    <tr>
        <th>
            Pizza Name
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${pizzaList}">
        <td th:text="${pizza.pizzaName}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
